		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h2 id="logins">Login Form</h2>
					<form class="login">
						<div class="form-group">
							<label id="emailz" for="exampleInputEmail1">Email address</label>
							<input
								type="email"
								class="form-control"
								id="email-input"
								placeholder="Enter your email"
								aria-describedby="inputGroupPrepend" required
							/>
						</div>
						<div class="form-group">
							<label id="emailz" for="exampleInputPassword1">Password</label>
							<input
								type="password"
								class="form-control"
								id="password-input"
								placeholder="Enter your password"
								aria-describedby="inputGroupPrepend" required
							/>
						</div>
						<!-- <a

						> -->
						<button id="submitMe" type="submit" class="btn-default btn-sm" role="button" href="#" >Sign Up</button>
					</form>
					<br />
					<p id="changer">Or sign up <a href="./signup.html">here</a></p>
				</div>
			</div>
		</div>
