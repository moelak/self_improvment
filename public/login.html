<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Passport Authentication</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    /> -->
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg py-0 navbar-light bg-light">
			<a class="navbar-brand" id="logo" href="index.html">Mindful</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarText"
				aria-controls="navbarText"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" id="signUpNav" href="/signup">Sign Up</a>
					</li>
				</ul>
			</div>
		</nav>
		<br />
		<br />
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h2 class="pageTitle">Login</h2>

					<div class="alert">
						<span
							class="closebtn"
							onclick="this.parentElement.style.display='none';"
							>&times;</span
						>
						<h3>Information!</h3>

						<p>
							Please navigate to my github account in order to get the Login
							info.
							<a
								href="https://github.com/moelak/self_improvment/blob/master/README.md"
								target="_blank"
								>https://github.com/moelak/self_improvment...</a
							>
						</p>
					</div>
					<form class="login">
						<div class="form-group">
							<label class="loginLable" for="exampleInputEmail1"
								>Email address</label
							>
							<input
								type="email"
								class="form-control"
								id="email-input"
								placeholder="Email"
							/>
						</div>
						<div class="form-group">
							<label class="loginLable" for="exampleInputPassword1"
								>Password</label
							>
							<input
								type="password"
								class="form-control"
								id="password-input"
								placeholder="Password"
							/>
						</div>
						<button type="submit" class="btn btn-default btnText">Login</button>
					</form>
					<br />
					<p id="changer">Or sign up <a href="/signup">here</a></p>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

		<script type="text/javascript" src="js/signup.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
