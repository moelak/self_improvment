		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h2 id="logInform">Login Form</h2>
					<form class="login">
						<div class="form-group">
							<label class="emailz" for="exampleInputEmail1"
								>Email address</label
							>
							<input
								type="email"
								class="form-control"
								id="email-input"
								placeholder="Email"
							/>
						</div>
						<div class="form-group">
							<label class="emailz" for="exampleInputPassword1">Password</label>
							<input
								type="password"
								class="form-control"
								id="password-input"
								placeholder="Password"
							/>
						</div>
						<button id="submitMe" type="submit" class="btn btn-default">
							Login
						</button>
					</form>
					<br />
