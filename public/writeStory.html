<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />

    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">


        <div class="col-md-6 col-md-offset-3">
          <h1>Welcome <span class="member-name"></span></h1>
          <!-- <h4>Your Age is: <span class="member-age"></span></h4> -->
        </div>
      </div>
        <div class="col-md-6 col-md-offset-3">
          <h2>Wriete Story</h2>
          <div id="toolbar"></div>
          <div id="editor"></div>
        </div>
        <button id="savetext">Save Button</button>
      </div>
      <div id="displayStory"></div>
    </div>

    <script>
      var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],
        ['blockquote'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        [{ indent: '-1' }, { indent: '+1' }],
        [{ color: [] }, { background: [] }],
      ];

      var quill = new Quill('#editor', {
        modules: {
          toolbar: toolbarOptions,
        },

        theme: 'snow',
      });
      //------------------------------------------------------------------------------------
      // When the signup button is clicked, we validate the email and password are not blank

     
      $.get('/api/user_data').then(data => {

        $('.member-name').text(data.anonymousName);
       $('.member-age').text(data.age);


         var userUuid= data.UserUuid
         displayStory(userUuid);
     
      $('#savetext').click(event => {
   
     var content = document.querySelector('.ql-editor').innerHTML;


event.preventDefault();
const storyData = {
  story: content,
};

submitStory(storyData.story, userUuid);
       
      });
    });

      // Does a post to the signup route. If successful, we are redirected to the members page
      // Otherwise we log any errors
      function submitStory(story, userUuid) {
        console.log("ready to post", userUuid, story);
        // debugger;

        $.post(`/api/writeStory`, {
          story: story,
          userUuid:userUuid
        })
          .then((display) => {
            // debugger;
            window.location.replace('/writeStory');
            // console.log(display.UserId)

            // displayStory(userId);
            //  document.querySelector('.ql-editor').innerHTML = ""
          })
          .catch(handleLoginErr);
      }



function displayStory(userUuid){
 $.get(`/api/writeStory/${userUuid}`).then(data => {

  $.each(data, function(i,item){
    
 var editBtn= $(`<button data-edit='1'>Edit</button>`);
 var delBtn =$(`<button data-delete='1'>Delete</button>`);
   
          var html =   $.parseHTML( item.story);
          $('#displayStory').append( html );
          $('#displayStory').append(editBtn);
          $('#displayStory').append(delBtn);

  })
          
        });
}





      function handleLoginErr(err) {
        console.log('Error......');
      }
    </script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
