    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 id="logins">Sign Up Form</h2>
          <form class="signup">
            <div class="form-group">

			</div>
            <div class="form-group">
              <label  for="exampleInput userName1" aria-required="true">Anonymous Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
				placeholder="Create a user name"
				aria-describedby="inputGroupPrepend" required
              />

			<br>

              <label  for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
				placeholder="Enter your email"
				aria-describedby="inputGroupPrepend" required
              />
            </div>
            <div class="form-group">
              <label  for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
				placeholder="Create a password"
				aria-describedby="inputGroupPrepend" required
			  />

			</div>
            <div class="form-group">
              <label  for="exampleInputPassword2">Verify Password</label>
              <input
                type="password"
                class="form-control"
                id="secondPassword"
				placeholder="Verify your password"
				aria-describedby="inputGroupPrepend" required
			  />
			

			</div>
            <div class="form-group">
              <label  for="exampleInputPassword2">Enter Your Age</label>
			  <input 
			  type="number" 
			  class="form-control"
			  id="age-input"  
			  value="100" 
			  min="1" 
			  max="100" 
			  step="1"
			  aria-describedby="inputGroupPrepend" required
			  />

			  <br>

			  <div class="form-check">
				<input 
				type="checkbox" 
				class="form-check-input" 
				id="policyInput"
				aria-describedby="inputGroupPrepend" required
				>
        <label class="form-check-label" for="exampleCheck1"></label>
        <div><a href="./profile.html">Terms and Conditions</a></div>
				
			  </div>

<br>


            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
			>
			
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <!-- <a id="submitMe" type="submit" class="btn-primary btn-sm" href="#" role="button">Sign Up</a> -->
			<button id="submitMe" type="submit" class="btn-default btn-sm" role="button" href="#" >Sign Up</button>
		</form>
		<br>
		<br>
          <p id="changer">Or log in <a href="./login.html">here</a></p>
        </div>
