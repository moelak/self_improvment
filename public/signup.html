    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 id="logins">Sign Up Form</h2>
          <form class="signup needs-validation" novalidate>
       
            <div class="form-group">
              <label  class="emailz"for="exampleInput userName1" aria-required="true">Anonymous Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
				placeholder="Create a user name"
				aria-describedby="inputGroupPrepend" required
              />

              <div class="invalid-feedback">
                Please provide a name.
              </div>

			<br>

              <label  class="emailz"for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
				placeholder="Enter your email"
				aria-describedby="inputGroupPrepend" required
              />
            </div>
            <div class="form-group">
              <label  for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
				placeholder="Create a password"
				aria-describedby="inputGroupPrepend" required
			  />

			</div>
            <div class="form-group">
              <label  class="emailz"for="exampleInputPassword2">Verify Password</label>
              <input
                type="password"
                class="form-control"
                id="secondPassword"
				placeholder="Verify your password"
				aria-describedby="inputGroupPrepend" required
			  />
			

			</div>
            <div class="form-group">
              <label  class="emailz"for="exampleInputPassword2">Enter Your Age</label>
			  <input 
			  type="number" 
			  class="form-control"
			  id="age-input"  
			  value="18" 
			  min="1" 
			  max="100" 
			  step="1"
			  aria-describedby="inputGroupPrepend" required
			  />
</div>

       
<div class="form-group">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="false" id="policyInput" required>
    <label class="form-check-label" for="invalidCheck">
      Agree to terms and conditions
    </label>
    <div class="invalid-feedback">
      You must agree before submitting.
    </div>
  </div>
</div>


            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
			>
			
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> 
              <!-- <span class="msg"></span> -->
            </div>
            <!-- <a id="submitMe" type="submit" class="btn-primary btn-sm" href="#" role="button">Sign Up</a> -->
			<button id="submitMe" type="submit" class="btn-default btn-sm" role="button" href="#" >Sign Up</button>
		</form>

		<br>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $("#policyInput").on('change', function() {
      if ($(this).is(':checked')) {
        $(this).attr('value', 'true');
      } else {
        $(this).attr('value', 'false');     
      }
    });

    </script>
