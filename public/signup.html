    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 id="logins">Sign Up Form</h2>
          <form class="signup">
            <div class="form-group">

			</div>
            <div class="form-group">
              <label id="emailz" for="exampleInput userName1">User Name</label>
              <input
                type="userName"
                class="form-control"
                id="userName-input"
                placeholder="Create a user name"
              />

			<br>

              <label id="emailz" for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label id="emailz" for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Create a password"
			  />

			</div>
            <div class="form-group">
              <label id="emailz" for="exampleInputPassword2">Verify Password</label>
              <input
                type="secondPasssword"
                class="form-control"
                id="secondPasssword-input"
                placeholder="Verify your password"
			  />
			
			  <br>

			  <div class="form-group">
				<label id="emailz" for="exampleFormControlSelect1">Select Your Age</label>
				<select class="form-control" id="ageInput">
				  <option>Under 18</option>
				  <option>18</option>
				  <option>19</option>
				  <option>20+</option>

				</select>
			  </div>
			</div>

            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <a id="submitMe" type="submit" class="btn-primary btn-sm" href="#" role="button">Sign Up</a>
		<!-- <button type="submit" class="btn btn-default">Sign Up</button> -->
		</form>
          <br />
          <p id="changer">Or log in <a href="/login">here</a></p>
        </div>
      </div>
    </div>
