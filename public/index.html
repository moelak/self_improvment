<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/home.css" />
		<script src="jquery-3.5.1.min.js"></script>
		<title>Mindful</title>
		<style>
			.home_btn {
				border-radius: 10px;
				background-image: linear-gradient(
					to bottom left,
					rgb(113, 218, 211),
					orange
				);
				font-family: 'Amatic SC', cursive;
				font-size: 28px;
				font-weight: 500;
				width: 200px;
				text-align: center;
				height: 50px;
				padding-top: 5px;
				box-shadow: 2px 4px #888888f9;
				transition: all 0.5s ease-in-out;
			}
			.home_login_btn {
				margin-right: 20px;
			}

			.home_btn:hover {
				box-shadow: 2px 2px #888888f9;
				transform: scale(1.05);
			}

			.btn_container {
				display: flex;
				justify-content: center;
				position: relative;
				top: 60%;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h1 id="logo">Mindful</h1>

			<p id="cap">"A Smart Space For Social Media"</p>

			<div class="btn_container">
				<a href="./login" class="home_login_btn home_btn">
					Login
				</a>
				<a href="./signup" class="home_signup_btn home_btn">
					Signup
				</a>
			</div>
		</div>
	</body>
</html>
