<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 id="verification">Verify Form</h2>
          <form class="signup">
            <div class="form-group">
              <label id="accessToken" for="exampleInputEmail1">Access Token</label>
              <input
                type="text"
                class="form-control"
                id="tokenInput"
              
              />
            </div>
            <div
            style="display: none"
            id="alert"
            class="alert alert-danger"
            role="alert"
    >
    
            <span
              class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Error:</span> 
            <!-- <span class="msg"></span> -->
          </div>


            <button type="submit" id="verifyAccess" class="btn btn-default">Verify</button>
          </form>
        </div>
      </div>
    </div>
<br>
<br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
     $('#verifyAccess').click(event => {

      const tokenInput = $('#tokenInput');
      $( "div" ).remove(".msg");
     event.preventDefault();

     const userData = {
      secretToken: tokenInput.val().trim(),
    };
    if (!userData.secretToken) {
      return;
    }

    $.post('/api/verify', {
      secretToken: userData.secretToken,
    })
      .then(() => {
        $( "div" ).remove("#alert");
        window.location.replace('/login');
        // If there's an error, handle it by throwing up a bootstrap alert
      }).catch(handleLoginErr);

    tokenInput.val('');
     
    });


    function handleLoginErr(err) {
    console.log(err);
    const errString= err.responseText
    const errArray= errString.split(',');
  
    jQuery.each( errArray, function( i, val ) {
    
      $('<div class="msg">').appendTo("#alert").append(val);
    });
    $("#alert").fadeIn(500);
  
	}
  </script>
  </body>
</html>
